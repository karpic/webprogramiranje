<div ng-controller="newVehicleController">
    <form novalidate>
        <div class="form-group">
            <label for="brand">Vehicle brand:</label>
            <input type="text" id="brand" name="brand" ng-model="vehicle.brand" class="form-control" />
        </div>
        <div class="form-group">
            <label for="vehicleModel">Vehicle model:</label>
            <input type="text" id="vehicleModel" name="vehicleModel" ng-model="vehicle.model" class="form-control" />
        </div>

        <div class="form-group">
            <label for="type">Vehicle type:</label>
            <select name="type" id="type" ng-model="vehicle.type" class="form-control">
                <option value="CAR">CAR</option>
                <option value="SCHOOTER">SCHOOTER</option>
                <option value="BICYCLE">BICYCLE</option>
            </select>
        </div>

        <div class="form-group">
            <label for="regNum">Registration number:</label>
            <input type="number" id="regNum" name="regNum" ng-model="vehicle.registrationNumber" class="form-control" />
        </div>

        <div class="form-group">
            <label for="prodYear">Production year:</label>
            <input type="number" id="prodYear" name="prodYear" ng-model="vehicle.productionYear" class="form-control" />
        </div>

        <div class="form-group">
            <label for="note">Note:</label>
            <input type="text" id="note" name="note" ng-model="vehicle.note" class="form-control" />
        </div>

        <input type="submit" ng-click="submitNewVehicle(vehicle)" value="Create vehicle" class="form-control" />
    </form>

</div>

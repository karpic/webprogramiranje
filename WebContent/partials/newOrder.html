<div ng-controller="newOrderController">
    <div class="row">
        <div class="col-lg-12">
            <h3>Order from restaurant: {{restaurant.name}}</h3>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <h3>Items from this restaurant</h3>
            <div ng-repeat="item in items">
                <a class="list-group-item clearfix">
                    <div class="pull-left">
                        <h4 class="list-group-item-heading">Item name:
                            <b>{{item.name}}</b>
                        </h4>
                        <p class="list-group-item-text">Description:
                            <b>{{item.description}}</b>
                        </p>
                        <p class="list-group-item-text">Price:
                            <b>{{item.price}}</b>
                        </p>
                    </div>

                    <div class="pull-right">
                        <input type="number" placeholder="Quantity..." class="form-control" ng-model="temporaryQuantity">
                        <button class="btn btn-default" ng-click="addItemToOrder(item, temporaryQuantity)">
                            <i class="glyphicon glyphicon-plus"></i> Add</button>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-lg-4">
            <h4>Order preview</h4>
            <div ng-repeat="orderItem in newOrder.orderItems">
                <p>[{{$index + 1}}] {{orderItem.itemName}} (x {{orderItem.quantity}})</p>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-12">
            <textarea name="note" id="note" rows="10" placeholder="Note..." ng-model="newOrder.note"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <button class="btn btn-primary" ng-click="submitOrder()">Order</button>
        </div>
    </div>
</div>

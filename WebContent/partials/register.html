<div ng-controller="usersController" class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form novalidate>
        <div class="form-group">
            <label for="firstname">First name:</label>
            <input type="text" id="firstname" name="firstname" ng-model="user.firstName" class="form-control" />
        </div>
        <div class="form-group">
            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" name="lastname"  ng-model="user.lastName" class="form-control" />

        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"  ng-model="user.username" class="form-control" />

        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"  ng-model="user.password" class="form-control" />

        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  ng-model="user.email" class="form-control" />

        </div>
        <div class="form-group">
            <label for="phone">Phone number:</label>
            <input type="number" id="phone" name="phone"  ng-model="user.phoneNumber" class="form-control" />

        </div>
        <input type="submit" ng-click="register(user)" value="Register" class="form-control" />
    </form>
</div>

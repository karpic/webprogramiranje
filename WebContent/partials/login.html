<div ng-controller="authController" class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form novalidate>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" ng-model="user.username" class="form-control" />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"  ng-model="user.password" class="form-control" />
        </div>
        <input type="submit" ng-click="login(user.username, user.password)" value="Login" class="form-control" />
    </form>
</div>
